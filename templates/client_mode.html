<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Choose Conversation Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5 text-center">
      <h1>Welcome, {{ username }}!</h1>
      <p>Your Ticket ID: <strong>{{ ticket_id }}</strong></p>
      <p>Please choose your conversation mode:</p>
      <form method="POST">
        <button name="mode" value="audio" type="submit" class="btn btn-primary me-2">Audio Chat</button>
        <button name="mode" value="text" type="submit" class="btn btn-success">Text Chat</button>
      </form>
    </div>
  </body>
</html>
