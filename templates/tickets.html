<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Active Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1>Active Tickets</h1>
      <p class="text-muted">Select a ticket ID to join as an Agent.</p>
      <ul class="list-group">
        {% for t in tickets %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ t }}</span>
          <a href="{{ url_for('agent') }}?ticket={{ t }}" class="btn btn-primary btn-sm">Join</a>
        </li>
        {% endfor %}
      </ul>
      <hr>
      <a href="{{ url_for('agent') }}" class="btn btn-secondary mt-3">Back to Agent Page</a>
    </div>
  </body>
</html>
